                        <div class="blog-grid-content">
                            <h2 class="blog-grid-title-lg">Reset Password</h2>
                            <form  method='post' action="/np/"> {% csrf_token %}  
                                <input type="password" name="token" id="token" class="form-control" placeholder="Enter confirmation key" required autocomplete="off">

                                <input type="password" name="password1" id="password1" class="form-control" placeholder="Repeat new password" required>
                                <br>
                                <button type="submit" class="btn-base-bg btn-base-sm radius-3">Submit</button>
                            </form>
                        </div>
                        <!-- End Blog Grid Content -->
                    </article>
                    <!-- End Blog Grid -->
                     <a href="/login">Login</a> |  <a href="/signup">Signup</a>
                </div>

               
            </div>
            <!--// end row -->

        <!--========== END PAGE CONTENT ==========-->

    <!--========== END BACKGROUND COLOR SKY LIGHT ==========-->
